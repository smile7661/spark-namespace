<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/layui-v2.6.8/layui/css/layui.css' %}">
</head>
<body>
<div>

    <h1 class="layui-text" style="font-size: 28px; font-weight: 300; line-height: 60px; padding: 15px">周报系统</h1>
    <hr>
    <div class="layui-inline" >
    <p style="color: red; padding: 15px">{{ login_error }}</p>
    </div>

    <form class="layui-form" action="" method="post">
        {% csrf_token  %}
        <div class="layui-inline">
        <div class="layui-form-item">
                <label class="layui-form-label" style="text-align: left">用户名</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" required  lay-verify="required" placeholder="请填写用户名" autocomplete="off" class="layui-input">
                </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="text-align: left">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">辅助文字</div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit lay-filter="demo1" >登陆</button>
                <button type="reset" class="layui-btn layui-btn-primary">清空</button>
            </div>
        </div>
        </div>
    </form>
</div>
</body>
</html>
