<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/layui-v2.6.8/layui/css/layui.css' %}">
</head>
<body>

<div class="layui-layout layui-layout-admin">
<h1 class="layui-text" style="font-size: 28px; font-weight: 300; line-height: 60px; padding: 10px">周报系统</h1>
<div class="layui-text" style="border-bottom: #bcbcbc solid 1px; line-height: 20px; padding: 10px">
    {% if user.is_authenticated %}
        <a href="{% url 'WeeklyReport:登出' %}">登出</a>
    {% else %}
        <a href="{% url 'WeeklyReport:登陆' %}">登陆</a>
        <a href="{% url 'WeeklyReport:注册' %}">注册</a>
    {% endif %}
</div>


<form class="layui-form layui-panel" action="" method="post" style="padding: 10px">
    {% csrf_token  %}
    <div class="layui-inline">

         <div class="layui-form-item">
             <label class="layui-form-label">周报日期</label>
             <div class="layui-inline" id="test6">
                 <div class="layui-input-inline">
                     <input name="report_date" type="text" autocomplete="off" id="test13" class="layui-input" placeholder="周报日期">
                 </div>
              </div>
         </div>

         <div class="layui-form-item layui-form-text">
            <label class="layui-form-label" >redFlag</label>
            <div class="layui-input-block">
                <textarea name="redFlag" placeholder="请输入内容" class="layui-textarea" style="width: 500px;"></textarea>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">Achievements</label>
            <div class="layui-input-block">
                <textarea name="Achievements" placeholder="请输入内容" class="layui-textarea" rows="15"></textarea>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">Support Needed</label>
            <div class="layui-input-block">
                <textarea name="SupportNeeded" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="demo1" >立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</form>


    <script src="/static/layui-v2.6.8/layui/layui.js" charset="utf-8"></script>
    <script>
        layui.use('laydate', function() {
            var laydate = layui.laydate;
            laydate.render({
                elem: '#test13'
                , format: 'yyyyMMdd'
            });
        })

    </script>



</body>
</html>
